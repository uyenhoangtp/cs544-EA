#spring.application.name=simplePrompt

# Pick OpenAI as the embedding provider
spring.ai.model.embedding=openai

# Your OpenAI key + model
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.embedding.options.model=text-embedding-3-small

# Belt-and-suspenders: make sure local Transformers never autoconfigures
spring.ai.transformers.embedding.enabled=false
spring.autoconfigure.exclude=org.springframework.ai.model.transformers.autoconfigure.TransformersEmbeddingModelAutoConfiguration


spring.datasource.url=jdbc:mysql://localhost:3306/eadb
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

logging.level.org.springframework=ERROR

logging.file.name=logs/bank-app.log
logging.level.root=INFO
logging.level.bank=DEBUG
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

#server.port=8085
#management.server.port=9090

# Expose all actuator endpoints over HTTP
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always



